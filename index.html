<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lvl-up</title>
        <meta name="Fersi" content="Fersi">
        
        <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        /* CRT monitor styles */
        body {
            background-color: #000;
            color: rgb(0, 247, 255);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .crt-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 97%;
            overflow: hidden;
            background-color: #131313;
            border-radius: 20px;
            animation: turn-on 0.4s;
            box-shadow: inset 0 0 10vw 2vw rgba(15, 247, 255, 0.2);
        }
        
        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        .crt-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes turn-on {
            0% {
                transform: scale(1, 0.8) translate3d(0, 0, 0);
                filter: brightness(30);
                opacity: 1;
            }
            100% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1);
                opacity: 1;
            }
        }
        
        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        </style>
    </head>
    <body class="crt-screen">
    <div class="crt-content"><textbox class="textbox"><img src="/lvl-up/img/fersi-green.png" alt="my internet ghost" class="character">
<div id="dialogueBox" class="dialogue-box">
    
    Helloooooooo............. | mssg 1 | mssg 2 | mssg3 | just testing stuff here c:
</div>


<style>

.textbox {
  display: flex;
  position: fixed;
  width: 100vw;
  padding: 10px;  /* Added padding */
  padding-left: 0;
  box-sizing: border-box;  /* Added to include padding in width calculation */
}

.character {
  max-height: 25vh;
}

.dialogue-box {
  color: rgb(0, 247, 255);
  font-family: 'Courier New', monospace;
  font-size: 16px;  /* Fixed typo: was 16pmaxx */
  line-height: 1.5;
  text-shadow: 0 0 5px rgb(0, 247, 255);
  overflow: hidden;
  align-self: flex-end;
  min-height: 4rem;
  padding: 1rem;
  width: 100%;
  margin-bottom: 0;  /* Changed from 10px to 0 */
  position: relative;  /* Added to contain absolutely positioned ::before */
}

.cursor {
  display: inline-block;
  width: 10px;
  height: 18px;
  background-color: rgb(0, 247, 255);
  animation: blink 0.7s step-end infinite;
  vertical-align: bottom;
  margin-left: 2px;
}
@keyframes blink {
  from, to { opacity: 1; }
  50% { opacity: 0; }
}
</style>

<script>
  const typingSpeed = 30;
  let dialogueBox, messages, currentMessageIndex, isTyping, cursor;

  document.addEventListener("DOMContentLoaded", () => {
    dialogueBox = document.getElementById("dialogueBox");
    messages = dialogueBox.innerHTML.split('|');
    dialogueBox.innerHTML = "";
    currentMessageIndex = 0;
    isTyping = false;
    cursor = document.createElement("span");
    cursor.className = "cursor";
    
    nextMessage();

    dialogueBox.addEventListener("click", handleInteraction);
    document.addEventListener("keydown", (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        handleInteraction();
      }
    });
  });

  function handleInteraction() {
    if (isTyping) {
      completeMessage();
    } else {
      nextMessage();
    }
  }

  function nextMessage() {
    if (currentMessageIndex >= messages.length) {
      currentMessageIndex = 0;
    }
    typeMessage(messages[currentMessageIndex]);
    currentMessageIndex++;
  }

  function typeMessage(message) {
    isTyping = true;
    dialogueBox.innerHTML = "";
    let i = 0;
    function typeChar() {
      if (i < message.length) {
        dialogueBox.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeChar, typingSpeed);
      } else {
        isTyping = false;
        dialogueBox.appendChild(cursor);
      }
    }
    typeChar();
  }

  function completeMessage() {
    isTyping = false;
    dialogueBox.innerHTML = messages[currentMessageIndex - 1];
    dialogueBox.appendChild(cursor);
  }
</script></textbox></div>

    

</body>
</html>
